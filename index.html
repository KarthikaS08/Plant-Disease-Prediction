<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plant & Tree Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üåø Plant & Tree Classifier</h1>
        <form id="upload-form" action="/predict" method="POST" enctype="multipart/form-data">
            <label for="theme">Choose Type:</label>
            <select name="theme" id="theme" required>
                <option value="plant">Plant Disease</option>
                <option value="tree">Tree Species</option>
            </select>

            <label for="file">Upload Image:</label>
            <input type="file" name="file" id="file" accept="image/*" required>

            <button type="submit">Predict</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const resultDiv = document.getElementById('result');

        form.onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(form);
            
            resultDiv.innerHTML = "‚è≥ Processing...";

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        ‚úÖ <strong>Prediction:</strong> ${data.prediction}<br>
                        üñºÔ∏è <strong>Image:</strong> ${data.filename}<br>
                        üß™ <strong>Theme:</strong> ${data.theme}
                    `;
                } else {
                    resultDiv.innerHTML = `‚ùå Error: ${data.error}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Request failed: ${error.message}`;
            }
        };
    </script>
</body>
</html>
